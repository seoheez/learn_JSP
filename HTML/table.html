<html>

</head>
<body>
	<table border="1" align="center">
	<!-- table태그의 자식태그 tr은 표의 행을 나타낸다. -->
	<tr>
		<!-- tr의 자식태그 td는 한 행에 들어갈 열들을 나타낸다. -->
		<td>이름</td>
		<td>나이</td>
		<td>성별</td>
		<td>주소</td>
	</tr>
	<tr>
		<td>홍길동</td>
		<td>34세</td>
		<td>남자</td>
		<td>서울시</td>
	</tr>
	<tr>
		<td>김영희</td>
		<td>35세</td>
		<td>여자</td>
		<td>용인시</td>
	</tr>
	</table>
</body>
</html>
